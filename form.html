<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment_order</title>
    <link rel="stylesheet" href="./assest/css/style.css" />
  </head>
  <body>
    <div class="dishes Payment_order">
      <div class="boxed">
        <h3>Delivery address</h3>
        <div class="address">
          <div class="address-heading">
            <h2>We're missing your street</h2>
          </div>
          <input type="text" class="input" placeholder="Street" required />
          <input type="text" class="input" placeholder="Floor" required />
          <textarea class="input" rows="3"></textarea>
        </div>
        <div class="place">
            <h2>Add a Label</h2>
            <div class="badge">
                <p class="bx bx-home">Home</p>
            </div>
            <div class="badge">
                <p class="bx bx-hard-hat">Work</p>
            </div>
            <div class="badge">
                <p class="bx bx-heart">Partner</p>
            </div>
            <div class="badge">
                <p class="bx bx-plus">other</p>
            </div>
           <div class="button">
            <a href="" class="abt-btn">Save and Continue</a>
           </div> 
        </div>
        <div class="detail">
            <h2>Persnol details</h2>
            <input type="email" class="input" placeholder="Email" required>
            <div class="input-group">
                <input type="text"  placeholder="First Name" required>
                <input type="text"  placeholder="Last Name" required>
            </div>
            <input type="text" class="input" placeholder="Mobile Number">
            <div class="button">
              <a href="#" class="abt-btn">Save</a>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
